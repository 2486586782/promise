<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
new Promise((resolve,reject)=>{
   
setTimeout(()=>{
const time=Date.now();
if(time%2==1){
    resolve("成功数据"+time)
}else{
    reject("失败数据"+time)
}
},1000)

}).then(
 succen=>{
console.log(succen)
},
err=>{
    console.log(err)
}
)

</script>
</body>
</html>
